<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventskalender</title>
    <!-- <link rel="stylesheet" href="advent.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.calendar {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-template-rows: repeat(6, 100px);
    gap: 10px;
}

.day {
    background-color: #ff6f61;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.5s;
    position: relative;
    overflow: hidden;
    transform-style: preserve-3d;
}

.day:hover {
    background-color: #ff4d4d;
}

.day.open {
    transform: rotateY(180deg);
}

.day .front,
.day .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.day .front {
    background-color: #ff6f61;
    color: white;
    z-index: 2;
    transform: rotateY(0deg);
}

.day .back {
    background-color: #fff;
    color: #000;
    transform: rotateY(180deg);
}
        
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const days = document.querySelectorAll('.day');

    days.forEach(day => {
        day.addEventListener('click', function() {
            if (!this.classList.contains('open')) {
                const dayNumber = this.getAttribute('data-day');
                const imagePath = `img/day${dayNumber}.jpg`;
                const content = `<h2>Tag ${dayNumber}</h2><img src="${imagePath}" alt="Bild für Tag ${dayNumber}">`;

                // Debugging: Überprüfe den Pfad
                console.log(`Loading image from path: ${imagePath}`);

                // Erstelle die Rückseite des Feldes
                const back = document.createElement('div');
                back.classList.add('back');
                back.innerHTML = content;

                // Füge die Rückseite zum Feld hinzu
                this.appendChild(back);

                // Öffne das Feld
                this.classList.add('open');
            }
        });
    });
});
        
        
    </script>
    <div class="calendar">
        <!-- Hier werden die 24 Felder dynamisch erzeugt -->
        <div class="day" data-day="1">1</div>
        <div class="day" data-day="2">2</div>
        <div class="day" data-day="3">3</div>
        <div class="day" data-day="4">4</div>
        <div class="day" data-day="5">5</div>
        <div class="day" data-day="6">6</div>
        <div class="day" data-day="7">7</div>
        <div class="day" data-day="8">8</div>
        <div class="day" data-day="9">9</div>
        <div class="day" data-day="10">10</div>
        <div class="day" data-day="11">11</div>
        <div class="day" data-day="12">12</div>
        <div class="day" data-day="13">13</div>
        <div class="day" data-day="14">14</div>
        <div class="day" data-day="15">15</div>
        <div class="day" data-day="16">16</div>
        <div class="day" data-day="17">17</div>
        <div class="day" data-day="18">18</div>
        <div class="day" data-day="19">19</div>
        <div class="day" data-day="20">20</div>
        <div class="day" data-day="21">21</div>
        <div class="day" data-day="22">22</div>
        <div class="day" data-day="23">23</div>
        <div class="day" data-day="24">24</div>
    </div>

    <!-- <script src="advent.js"></script> -->
</body>
</html>
