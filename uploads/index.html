<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datei hochladen</title>
</head>
<body>
    <h1>Datei hochladen</h1>
    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="fileInput" accept=".txt">
        <button type="submit">Hochladen</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const messageDiv = document.getElementById('message');

            if (!file) {
                messageDiv.innerText = 'Bitte w√§hlen Sie eine Datei aus.';
                event.preventDefault();
                return;
            }

            if (file.name !== 'daten.txt') {
                messageDiv.innerText = 'Die Datei muss den Namen "daten.txt" haben.';
                event.preventDefault();
                return;
            }

            messageDiv.innerText = '';
        });
    </script>
</body>
</html>
